apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: dotnet-hello-world-api-vs
  namespace: main-workloads
spec:
  hosts:
  - "*"
  gateways:
  - istio-system/istio-ingress-gateway
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: dotnet-hello-world-api-svc.main-workloads.svc.cluster.local
        port:
          number: 80